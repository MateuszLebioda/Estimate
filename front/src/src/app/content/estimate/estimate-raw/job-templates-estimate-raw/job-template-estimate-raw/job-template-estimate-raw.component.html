<div>
  <div style="float: left; width: 45px; height: 50px">
    <button mat-button class="tool-bar-spans expandIcon" style="float: right; width: 100%; height: 100%" (click)="expand()">
      <mat-icon *ngIf="!expanded" class="icon-style expandIcon">keyboard_arrow_down</mat-icon>
      <mat-icon *ngIf="expanded" class="icon-style expandIcon" >keyboard_arrow_up</mat-icon>
    </button>
  </div>
  <mat-form-field  class="mat-filed-style" style="padding-right: 10px; padding-top: 16px; width: calc(100% - 55px);float: right">
    <input [value]="jobTemplateEstimate.name" readonly matInput placeholder="Nazwa" style="cursor: default">
  </mat-form-field>
  <div *ngIf="expanded">
    <app-abstracts-materials-estimate-raw
      [abstractEstimateMaterials]="getMaterials()"
      [title]="materialsTitle"
    >
    </app-abstracts-materials-estimate-raw>

    <app-abstracts-materials-estimate-raw
      [abstractEstimateMaterials]="getWorks()"
      [title]="workTitle"
    >
    </app-abstracts-materials-estimate-raw>
  </div>
</div>
