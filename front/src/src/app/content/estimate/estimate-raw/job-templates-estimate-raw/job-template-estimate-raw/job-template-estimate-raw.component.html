<div>
  <div style="float: left; width: 45px; height: 50px">
    <button mat-button class="tool-bar-spans expandIcon"
            style="float: right; width: 100%; height: 100%" (click)="expand()">
      <mat-icon *ngIf="!expanded" class="icon-style expandIcon">keyboard_arrow_down</mat-icon>
      <mat-icon *ngIf="expanded" class="icon-style expandIcon">keyboard_arrow_up</mat-icon>
    </button>
  </div>
  <div style="width: calc(100% - 55px); padding-top: 16px; float: right">
    <mat-form-field class="mat-filed-style"
                    style="padding-right: 10px; width: calc(79% - 20px);float: left">
      <input [value]="jobTemplateEstimate.name" readonly matInput placeholder="Nazwa"
             style="font-weight: bold; cursor: pointer">
    </mat-form-field>

    <mat-form-field style="width: calc(10% - 10px); padding-right: 5px">
      <input [value]="jobTemplateEstimate.value" matInput placeholder="Nakład" readonly
             style="width:calc(100% - 36px); text-align: right; cursor: pointer">
      <div style="float: right; height: 18px">
        <div>{{jobTemplateEstimate.unit.bottom}}
          <sup>{{jobTemplateEstimate.unit.top}}</sup>
        </div>
      </div>
    </mat-form-field>
    <mat-form-field style="width: calc(10% - 10px);">
      <input [value]="jobTemplateEstimate.sumPrice" matInput placeholder="Suma kosztów" readonly
             style=" text-align: right; cursor: pointer">
    </mat-form-field>
    <mat-form-field style="width: 25px; padding-right: 5px">
      <input value="zł" matInput readonly style="cursor: pointer">
    </mat-form-field>
  </div>
  <div *ngIf="expanded" style="width: 97%; float: right">
    <app-abstracts-materials-estimate-raw
      [abstractEstimateMaterials]="getMaterials()"
      [title]="materialsTitle"
    >
    </app-abstracts-materials-estimate-raw>

    <app-abstracts-materials-estimate-raw
      [abstractEstimateMaterials]="getWorks()"
      [title]="workTitle"
    >
    </app-abstracts-materials-estimate-raw>
  </div>
</div>
