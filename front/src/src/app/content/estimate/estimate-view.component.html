<app-estimate-tool-bar
  [jobTemplates]="jobTemplates"
  [workTemplates]="workTemplates"
  [materialTemplates]="materialTemplates"
  [clients]="clients"
  [units]="units"
  (estimateEmitter)="saveNewEstimate($event)"
></app-estimate-tool-bar>

<ng-container *ngFor="let estimate of estimates">

    <app-estimate-raw [estimate]="estimate" style="margin: 10px">
    </app-estimate-raw>
</ng-container>
