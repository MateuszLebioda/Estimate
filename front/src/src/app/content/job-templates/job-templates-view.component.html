<app-job-template-toolbar (jobTemplateToAdd)="addJobTemplate($event)" (filter)="filter($event)"></app-job-template-toolbar>
<div class="contentDiv">
<div *ngFor="let job of filterJobTemplates(); let i = index" class="card-container">
  <app-job-template-raw [jobTemplate]="job" class="example-card" (jobTempleEmitter)="handleEmitter($event)"></app-job-template-raw></div>
</div>
