<app-material-toolbar (materialToAdd)="addMaterial($event)"></app-material-toolbar>
<div class="contentDiv">
  <div *ngFor="let material of materials; let i = index" class="card-container">
    <app-raw-material [material]="material" class="example-card"
                      (click)="onMatCardClickEvent(material)"></app-raw-material>
  </div>
</div>
