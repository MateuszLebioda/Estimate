<div>
  <mat-toolbar class="tool-bar-color tool-bar-spans">
    <button mat-button class="tool-bar-spans" (click)="addNewClient()">Dodaj kilenta</button>
  </mat-toolbar>
</div>
<div class="contentDiv">
  <div class="user-card-container">
    <div *ngFor="let client of clients; let i = index">
      <app-raw-client [client]="client" class="client-example-card"
                      (click)="onMatCardClickEvent(client)"></app-raw-client>
    </div>
  </div>
</div>
