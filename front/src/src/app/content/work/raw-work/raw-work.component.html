<mat-card class="example-card data-mat-card">
  <div class="card-container" *ngIf="work">
    <mat-form-field style="width: 100%">
      <input matInput readonly style="border: 0px">
      <h4 style="margin: 0px; float: left">{{work.name}}</h4>
      <span style="float: right">
        <h4 style="margin: 0px">{{work.price}}z≈Ç / {{work.unit.bottom}}
          <sup>{{work.unit.top}}</sup>
        </h4>
      </span>
    </mat-form-field>
  </div>
</mat-card>
