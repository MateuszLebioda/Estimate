                    [iconName]="'delete'">
  </app-unit-content>
  <mat-card  style=" width: 50%; margin-top: 15px; margin-right: auto; margin-left: auto" *ngIf="units.length == 0">
    <h3 style="text-align: center">Nie znaleziono Å¼adnych jednostek</h3>
  </mat-card>
</div>
