<mat-card [ngClass]="{'data-mat-card':!hidden,'data-mat-card-hidden':hidden}">
  <mat-list>
    <h3 style="text-align: center">{{title}}</h3>
    <mat-list-item *ngFor="let unit of units">
      <h4 mat-line>{{unit.bottom}} <sup>{{unit.top}}</sup></h4>
      <button mat-button (click)="deleteUnit(unit)">
        <mat-icon>{{iconName}}</mat-icon>
      </button>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
</mat-card>
